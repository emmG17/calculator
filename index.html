<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div id="display">
                <div class="stored-value"></div>
                <div class="current-input"></div>
            </div>

            
            
            <div data-value="7">7</div>
            <div data-value="8">8</div>
            <div data-value="9">9</div>
            <div class="operator" data-operator="+">+</div>
            <div data-value="4">4</div>
            <div data-value="5">5</div>
            <div data-value="6">6</div>
            <div class="operator" data-operator="-">-</div>
            <div data-value="1">1</div>
            <div data-value="2">2</div>
            <div data-value="3">3</div>
            <div class="operator" data-operator="/">&div;</div>
            <div id="clear">C</div>
            <div data-value="0">0</div>
            <div id="enter">=</div>            
            <div class="operator" data-operator="*">&times;</div>
        </div>
    </body>
</html>
